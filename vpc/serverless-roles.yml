################################################################################
# ServerlessDeveloperRole
resource "aws_iam_role" "serverless_developer" {
  name = "ServerlessDeverloperRole"
  description = "Serverless framework developer access"
  assume_role_policy = <<EOF
{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Action": "sts:AssumeRole",
      "Principal": {
        "AWS": "${var.parent_account_id}"
      },
      "Effect": "Allow",
      "Sid": ""
    }
  ]
}
EOF

  force_detach_policies = true

  tags = {
    Terraform = "true"
  }
}

resource "aws_iam_role_policy_attachment" "serverless_developer" {
  role = "${aws_iam_role.serverless_developer.name}"
  policy_arn = "${aws_iam_policy.serverless_developer.arn}"
}

output "serverless_developer_role" {
  value = "${aws_iam_role.serverless_developer.arn}"
}
